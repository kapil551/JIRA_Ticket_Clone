<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- external css files -->
    <link rel="stylesheet" href="./output.css">
    <title>JIRA TICKET CLONE </title>

    <!-- font awesome cdn link -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!-- building the Toolbox -->
    <div class="toolbox-cont border-2 border-red-500 h-20 bg-gray-600 flex items-center">
        
        <!-- priority actions -->
        <div class="toolbox-priority-cont border-2 border-yellow-300 h-14 w-64 bg-gray-700 flex justify-around items-center ml-16 rounded-sm">

            <!-- priority colors -->
            <div class="lightpink color h-5 w-10 bg-pink-500 rounded-sm cursor-pointer transform hover:scale-90 transition-all ease-out"></div>
            <div class="lightblue color h-5 w-10 bg-blue-500 rounded-sm cursor-pointer transform hover:scale-90 transition-all ease-out"></div>
            <div class="lightgreen color h-5 w-10 bg-green-500 rounded-sm cursor-pointer transform hover:scale-90 transition-all ease-out"></div>
            <div class="black color h-5 w-10 bg-black rounded-sm cursor-pointer transform hover:scale-90 transition-all ease-out"></div>
           
        </div>

        <!-- ticket actions -->
        <div class="action-btn-cont border-2 border-yellow-300 h-14 w-32 bg-gray-700 ml-16 rounded-sm flex">
            
            <!-- Add button -->
            <div class="add-btn border-2 border-white flex w-1/2 justify-center items-center text-3xl text-gray-300
                        cursor-pointer hover:bg-gray-800">
                <!-- font awesome icon  -->
                <i class="fas fa-plus"></i>
            </div>

            <!-- Remove Button -->
            <div class="remove-btn border-2 border-white flex w-1/2 justify-center items-center text-3xl text-gray-300
                        cursor-pointer hover:bg-gray-800">
                <!-- font awesome icon -->
                <i class="fas fa-times"></i>
            </div>
            
        </div>

    </div>

    <!-- Main container -->
    <div class="main-cont flex justify-center flex-wrap p-8 gap-8 "></div>

    <!-- modal container -->
    <!-- by default, make the display: none for modal container to not show it.-->
    <div class="modal-cont border-2 border-gray-900 hidden h-96 w-2/5 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-blue-100">

        <textarea spellcheck="false" class="textarea-cont border-2 border-red-400 bg-gray-300 h-full w-3/4 outline-none resize-none p-8 text-2xl">

        </textarea>
        
        <!-- priority actions -->
        <div class="priority-colors-cont border-2 border-yellow-300 bg-gray-700 h-full w-1/4 flex flex-col justify-around items-center">

            <!-- priority colors -->
            <div class="pink priority-color h-12 w-3/5 bg-pink-500 rounded-sm cursor-pointer transform hover:scale-90 transition-all ease-out"></div>
            <div class="blue priority-color h-12 w-3/5 bg-blue-500 rounded-sm cursor-pointer transform hover:scale-90 transition-all ease-out"></div>
            <div class="green priority-color h-12 w-3/5 bg-green-500 rounded-sm cursor-pointer transform hover:scale-90 transition-all ease-out"></div>
            <div class="black priority-color h-12 w-3/5 bg-black rounded-sm cursor-pointer transform hover:scale-90 transition-all ease-out border-4 border-white"></div>
           
        </div>

    </div>
   
    <!-- short id unpkg script -->
    <!-- https://www.npmjs.com/package/shortid-dist?activeTab=readme -->
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <!-- add external javaScript file -->
    <script src="./script.js"></script>
</body>

</html>
