<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- external css files -->
    <link rel="stylesheet" href="./style.css">
    <title>JIRA TICKET CLONE </title>
</head>
<body>

    <!-- building the Toolbox -->
    <div class="toolbox-cont">
        
        <!-- priority actions -->
        <div class="toolbox-priority-cont">

            <!-- priority colors -->
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>
           
        </div>

        <!-- ticket actions -->
        <div class="action-btn-cont">
            
            <!-- Add button -->
            <div class="add-btn">

            </div>

            <!-- Remove Button -->
            <div class="remove-btn">
                
            </div>
            
        </div>

    </div>

    <!-- Main container -->
    <div class="main-cont"></div>

    <!-- modal container -->
    <div class="modal-cont">

        <textarea spellcheck="false" class="textarea-cont">
            
        </textarea>
        
        <!-- priority actions -->
        <div class="toolbox-priority-cont">

            <!-- priority colors -->
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>
           
        </div>

    </div>

    <!-- add external javaScript file -->
    <script src="./script.js"></script>
</body>

</html>
